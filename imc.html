<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calcule su IMC</title>
    <link rel="stylesheet" href="css/style.css">

    <script>
        //window.alert("Bienvenido");
        console.log("Estoy dentro");

        function obtenerIMCNominal(imc_numerico) {
            //entrada de la funcion;
            let imc_nominal = "";
            //Mostrar la imagen
            let elemento_img = document.createElement("img");
            let elemento_padre = document.getElementById("hook_imagen");
            elemento_padre.appendChild(elemento_img);
            console.log("Nº hijos 1: " + elemento_padre.childElementCount);
            elemento_padre.removeChild(elemento_padre.firstChild);
            console.log("Nº hijos 2: " + elemento_padre.childElementCount);
            
            if (imc_numerico < 16) {
                imc_nominal = "DESNUTRIDO";
                elemento_img.src = "images/desnutrido.jpg";
            } else if ((imc_numerico >= 16) && (imc_numerico < 18)) {
                imc_nominal = "DELGADO";
                elemento_img.src = "images/delgado.jpg";
            } else if ((imc_numerico >= 18) && (imc_numerico < 25)) {
                imc_nominal = "IDEAL";
                elemento_img.src = "images/ideal.jpg";
            } else if ((imc_numerico >= 25) && (imc_numerico < 31)) {
                imc_nominal = "SOBREPESO";
                elemento_img.src = "images/sobrepeso.jpg";
            } else  if (imc_numerico > 31){
                imc_nominal = "OBESO";
                elemento_img.src = "images/obeso.jpg";
            }
            
            //salida de la funcion;
            return imc_nominal;
            
        }

        function calcularIMC() {
            //Se puede cambiar var por let, este último es más aconsejable
            console.log("Llamo a calcular el IMC");
            var altura = document.getElementById("inAltura").value;
            console.log("Altura obtenida " + altura);
            var peso = document.getElementById("inPeso").value;
            console.log("Peso obtenido " + peso);
            var imc = peso / (altura * altura);
            console.log("Su IMC es " + imc);
            //document.getElementById("spIMC").innerHTML = imc;
            //Mostrar el resultado numérico
            var resultado_imc = document.getElementById("spIMC");
            resultado_imc.innerHTML = Math.round(imc);
            let imc_nominal = obtenerIMCNominal(imc);
            //Mostrar el resultado nominal
            console.log("Usted se encuentra en el grupo: " + imc_nominal);
            document.getElementById("spGrupo").innerHTML = imc_nominal;
        }

        /*
        Función que calcula el valor nominal del IMC dado el valor numérico
        */
        



    </script>

    <style>
    </style>

    <!--Fórmula del IMC= peso (kg)/ (altura)2
        Si es <16 = Desnutridos
        Si es >=16 y <18 = Delgados
        Si es >=18 y <25 = Ideal
        Si es >=25 y <31 = Sobrepeso
        Si es >=31 = Obesidad

        ALGORITMO
        ---------
        1. Obtener peso
        2. Obtener altura
        3. Calcular resultado
        4. Informar al usuario
    -->

</head>

<body>

    <div class="contenedor">
        <h2>Cálculo de IMC</h2>
        <h3>(Índice de masa Corporal)</h3>
        <p class="dato">Introduce tu altura: <input type="text" name="" id="inAltura"></p>
        <p class="dato">Introduce tu peso: <input type="text" name="" id="inPeso"></p>
        <input type="button" onclick="calcularIMC()" value="CALCULAR" id="inCalculo">
        <p class="dato">IMC: <span id="spIMC"></span></p>
        <p class="dato">Usted se encuentra en el grupo: <span id="spGrupo"></span></p>

    </div>
    <div id="hook_imagen"></div>


</body>

</html>
